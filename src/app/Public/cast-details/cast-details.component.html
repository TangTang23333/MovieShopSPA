<div class="row" style=" background-color: black; width: 100%; margin: 0px; padding: 0px; color: white;  ">


  <div class="movie-summary" style="padding-left: 200px; display: flex; justify-content: space-around;">
    <div class="col-2" id="movie-poster">
      <img [src]="cast.profilePath" style="height: 350px; width: 250px; margin-right: 30px;" />
    </div>


    <div class="col-5" id="movie-info" style="padding-top: 10px;">

      <h1>{{cast.name}}</h1>
      <p style="color: gray;">



        <p *ngIf="isMale"    style="color: gray;"> Male </p>

        <p *ngIf="!isMale" style="color: gray;"> Female </p>




        <a [href]="cast.tmdbUrl">
          <p>More info...</p>
        </a>



    </div>
  </div>

</div>








  <div class="row" style="margin:auto; width: 70%;">

    <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of cast.movies">

      <a href="/movies/details/${{movie.id}}">

        <app-movie-card-brief [id]="movie.id" [title]="movie.title" [posterURL]="movie.posterURL">
        </app-movie-card-brief>
      </a>

    </div>

</div>
