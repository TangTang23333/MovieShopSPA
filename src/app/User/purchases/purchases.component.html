<div>
    <div class="container-fluid" style="padding:80px;">
        <div class="row">
            <h3>Purchased</h3>
            
                <div *ngFor="let movie of purchases" class="col-6 col-lg-3 col-sm-4 col-xl-2">

                    <app-movie-card-purchase 
                    [id]="movie.movieId" [purchaseDate]="movie.purchaseDate" [purchasePrice]="movie.purchasePrice" 
                    [purchaseNumber]="movie.purchaseNumber" [posterURL]="movie.posterURL"
                    [title] ="movie.title"
                    ></app-movie-card-purchase>
                </div>
            
        </div>
    </div>
</div>
